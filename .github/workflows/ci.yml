name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Ruff
      run: |
        pip install ruff
    - name: Run Ruff Linter
      run: |
        ruff check .
        ruff format . --check

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create dummy .env for tests
      run: |
        echo "NEWS_API_KEY=dummy_news_api_key" > .env
        echo "GEMINI_API_KEY=dummy_gemini_api_key" >> .env
    - name: Run Pytest
      run: |
        pytest

  frontend:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent LTS version
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend
    - name: Run ESLint
      run: npm run lint
      working-directory: ./frontend
    - name: Run Frontend Tests
      run: npm test
      working-directory: ./frontend
