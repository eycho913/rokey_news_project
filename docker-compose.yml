version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend_api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend_api:/app
    environment:
      PYTHONPATH: /app
      NEWS_API_KEY: ${NEWS_API_KEY:-YOUR_NEWS_API_KEY_HERE}
      LLM_API_KEY: ${LLM_API_KEY:-YOUR_LLM_API_KEY_HERE}
      LLM_PROVIDER: ${LLM_PROVIDER:-gemini}
      LLM_MODEL: ${LLM_MODEL:-gemini-pro}
      LLM_API_BASE: ${LLM_API_BASE}
    command: sh -c "export PYTHONPATH=/app && uvicorn backend_api.main:app --host 0.0.0.0 --port 8000"
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80" # Map host port 3000 to container port 80 (Nginx default)
    volumes:
      - ./frontend:/app # Mount frontend for live changes (development only)
      - /app/node_modules # Exclude node_modules from host mount
    depends_on:
      - backend
    environment:
      VITE_BACKEND_URL: http://backend:8000 # Use service name for inter-container communication
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
